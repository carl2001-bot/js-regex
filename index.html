<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>User Registration Form</h2>
    <form id="userForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>
        <span class="error" id="fullNameError"></span> <!-- Error message -->

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error" id="emailError"></span> <!-- Error message -->

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required>
        <span class="error" id="phoneError"></span> <!-- Error message -->

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span class="error" id="passwordError"></span> <!-- Error message -->

        <button type="submit">Submit</button>
        <p id="successMessage" style="color: green; display: none;">Form submitted successfully!</p>
    </form>

    <script src="script.js"></script>
</body>
</html>
